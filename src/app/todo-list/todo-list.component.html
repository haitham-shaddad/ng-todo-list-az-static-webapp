<h1>Your Todos</h1>
<table>
    <thead> 
        <tr>
            <th>Todo</th>
            <th>Complete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.title}}</td>
            <td><input type="checkbox" [checked]="todo.isCompleted" disabled></td>
        </tr>
    </tbody>
</table>
